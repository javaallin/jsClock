<!DOCTYPE html>
<html>
<head>
  <title>JS-Clock</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="index.css"/>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./lib/swiper/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="swiper.css">

</head>
<body>
  <!-- start of div header -->
  <div class="header">
  <!-- start of div js-clock -->
  <div class="js-clock">
    <h1>00:00</h1>
  </div>
  <!-- end of div js-clock -->
  <spanc class="js-weather"></spanc>
  <!-- start of form js-form -->
  <form class="js-form form">
      <input type="text" placeholder="What is your name?" >
  </form>
  <!-- end of form js-form -->
  <!-- start of div user -->
  <div class="user">
  <label class="js-greetings greetings "></label>
  <input class="initBtn" type="button" name="" value="초기화">
  <input class="toDoListBtn Btn" type="button" name="" value="Show Todo">
  <input class="addBtn Btn" type="button" name="" value="Add Todo">
  </div>
  <!-- end of div js-user -->
  </div>
  <!-- end of div header -->
  <!-- start of div body -->
  <div class="body">
    <!-- start of div box -->
    <div class="box">
      <h2>Add Todo</h2>
    <form class= "js-toDoForm">
      <div class="inputBox">
        <input type="text" name="" required="">
        <label>TODO</label>
      </div>
      <div class="inputBox">
        <input type="text" name="" required="">
        <label>P.S</label>
      </div>
      <input type="submit" value="Submit">
      <input type="button" value="Cancel">
    </form>
  </div>
  <!-- end of div box -->
  <!-- Swiper -->
<div class="swiper-container">
 <div class="swiper-wrapper">
 </div>
 <!-- Add Pagination -->
 <div class="swiper-pagination"></div>
</div>
    <ul class="js-toDoList">
    </ul>
  </div>
  <!-- end of div body -->
  <script src="init.js"></script>
  <script src="clock.js"></script>
  <script src="gretting.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
  <script type="text/javascript" src="./lib/swiper/swiper.min.js"></script>
  <script src="swiper.js"></script>
  <script src="todo.js"></script>
</body>
</html>
